<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <button>AC</button>
  <button>DEL</button>
  <input type="button" value="รท" class="operator" onClick="display('รท')"></input>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <input type="button" value="*" class="operator" onClick="display('*')"></input>
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <input type="button" value="-" class="operator" onClick="display('-')"></input>
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <input type="button" value="+" class="operator" onClick="display('+')"></input>
  <button>.</button>
  <button>0</button>
  <button>=</button>

  <script src="home.js"></script>
</body>
</html>
