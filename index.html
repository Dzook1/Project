<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <div id="display"></div>
        <div class="buttons"></div>
    </div>

    <div class="buttons">
        <div class="button" onclick="clearDisplay()">AC</div>
        <div class="button" onclick="display(this)">/</div>
        <div class="button" onclick="display(this)">*</div>
        <div class="button" onclick="backspace()">&larr;</div>
        <div class="button" onclick="display(this)">7</div>
        <div class="button" onclick="display(this)">8</div>
        <div class="button" onclick="display(this)">9</div>
        <div class="button" onclick="display(this)">-</div>
        <div class="button" onclick="display(this)">4</div>
        <div class="button" onclick="display(this)">5</div>
        <div class="button" onclick="display(this)">6</div>
        <div class="button" onclick="display(this)">+</div>
        <div class="button" onclick="display(this)">1</div>
        <div class="button" onclick="display(this)">2</div>
        <div class="button" onclick="display(this)">3</div>
        <div class="button" onclick="display(this)">.</div>
        <div class="button" onclick="display(this)">(</div>
        <div class="button" onclick="display(this)">0</div>
        <div class="button" onclick="display(this)">)</div>
        <div class="button" onclick="solve()">=</div>
    </div>


    <img src="https://th.bing.com/th/id/OIP.VO4jqkx89sXWKETOryw7iAHaEQ?pid=ImgDet&rs=1" alt="mainul" id="img1">
    <img src="https://www.ameyo.com/wp-content/uploads/2021/01/tasacom-1024x193-1.jpg" alt="mainul" id="img2">
    <img src="https://th.bing.com/th/id/R.5a48dfe8db3d61cf85e92b32d185896c?rik=iuZpXdTT5r0fwA&riu=http%3a%2f%2fs3-media2.fl.yelpcdn.com%2fbphoto%2fE9N5BSmLbjLB0LLYvHth3g%2fls.jpg&ehk=uK%2fuTl3pTUd7ICqpZ0bHU7qKPRc3Dch1uIZXHYoRlEs%3d&risl=&pid=ImgRaw&r=0" alt="mainul" id="img3">
    <img src="https://th.bing.com/th/id/OIP.ZpVdWk57Qk4l7nRNy9s35gHaHa?pid=ImgDet&rs=1" alt="mainul" id="img4">
    
    <script src="home.js"></script>

</body>
</html>
